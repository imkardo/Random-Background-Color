<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Generator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body id="body">
    <section id="select-color">
      <form action="#">
        Red:
        <input type="range" id="red-range" value="10" min="0" max="255" />
        Green:
        <input type="range" id="green-range" value="10" min="0" max="255" />
        Blue:
        <input type="range" id="blue-range" value="10" min="0" max="255" />
      </form>

      <hr />

      <section id="sc-footer">
        <button id="button">Select random color</button>
        <input
          type="text"
          id="copy-code"
          value="rgb(255,255,255)"
          title="rgb Code Copied"
          readonly
        />
      </section>
    </section>

    <script src="scripts/scripts.js"></script>
  </body>
</html>
